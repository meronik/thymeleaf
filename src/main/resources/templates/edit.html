<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
		body {
		    background-color: #f8f9fa;
		}

		.card {
		    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			padding: 1.2rem;
		}

		.card-header {
		    background-color: #0f0;
		    color: black;
		}

		.btn-primary {
		    background-color: #0f0;
		    border: none;
		}

		.btn-primary:hover {
		    background-color: #0f0;
		}
	</style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Updated Form</h2>
				<i class="bi bi-x-circle"></i>
            </div>
            <div class="card-body" th:objects="${emp}">
                <form th:action="@{/update/{id}(id=${emp.id})}" method="post" >
                    <div class="form-group">
                        <label for="employeeName">Name</label>
                        <input type="text" class="form-control" id="employeeName" name="name" th:value="${emp.name}" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">Email address</label>
                        <input type="email" class="form-control" id="employeeEmail" name="email" th:value="${emp.email}" required>
                    </div>
                    <div class="form-group">
                        <label for="employeePhone">Phone Number</label>
                        <input type="tel" class="form-control" id="employeePhone" name="phone" th:value="${emp.phone}" required>
                    </div>
                    <div class="form-group">
                        <label for="employeePosition">Position</label>
                        <input type="text" class="form-control" id="employeePosition" name="positon" th:value="${emp.positon}" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeDepartment">Department</label>
                        <input type="text" class="form-control" id="employeeDepartment" name="department" th:value="${emp.department}" required>
                    </div >
                    <div class="d-flex justify-content-center" >
						<button type="submit" class="btn btn-primary">Edit</button>
					</div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
